<html> 
<head>
  <title>Greeting Message</title> 
  <style>
    #lbl {
      font-family: monospace;
      font-size: 2.5rem;
      color: #f775ce;
      border: 0;
      line-height: 1.25;
    }
    #date {
      font-size:1.5rem;
    }
    body  {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background-color: transparent;
      padding: 0;
      margin: 0;
      border: 0;
    }
    span  {
      color: #ff28bb;
    }
  </style>
</head>
<body>
  <div id="lbl"></div>
</body>
  <script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12) {
        greet = 'Good Morning  ';
    }
    else if (hrs >= 12 && hrs <= 17) {
        greet = 'Good Afternoon ';
    }
    else if (hrs >= 17 && hrs <= 24) {
        greet = 'Good Evening  ';
    }

    document.getElementById('lbl').innerHTML = greet+=`<div id="date"> It's <span>${date}</span></div>`;
  </script> 
</html>
